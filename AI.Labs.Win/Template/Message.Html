<div class='message'>
    <img id="avatar" class="avatar" src='${User.Photo}' />
    <div class='container'>
        <div id="name" class='name'>${User.NickName}</div>
        <div id="sent" class='sent'>${DateTime}</div>
        <div class="textAndMore">

            <img id="btnMore" class='more' src='Menu' />

        </div>
    </div>
</div>
